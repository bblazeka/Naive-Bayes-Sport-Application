type DetailedTeam {
    id: Int
    abbreviation: String
    name: String
    description: String
    active: Boolean
    venue: Venue
    rosterResponse: [Player]
    goalies: [Player]
    defenders: [Player]
    forwards: [Player]
    lines: Lines
  }

type Lines {
  goalies: Goalies
  lines: [Line]
  ppLines: [Line]
}

type Goalies {
  starter: String
  backup: String
}

type Line {
  leftDefender: String
  rightDefender: String
  leftWing: String
  center: String
  rightWing: String
}